<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Weather and Nepali Date</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Kelly+Slab&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="date-box">
        <div class="nepali-date-time">
          <p class="nepali-date align-center-tab">मिती</p>
          <p class="nepali-time align-center-tab">समय</p>
        </div>
        <div class="english-date-time">
          <p class="english-date align-right">Date</p>
          <p class="english-time align-right">Time</p>
        </div>
      </div>
      <div class="weather-box">
        <div class="row1">
          <h2 class="weather-summary text-shadow"></h2>
          <canvas
            class="weatherType"
            id="icon1"
            width="128"
            height="128"
          ></canvas>
        </div>
        <div class="row2">
          <h1 class="temp text-shadow"></h1>
          <span class="temp-type text-shadow">°F</span>
        </div>
        <p class="weather-alert text-shadow"></p>
        <p class="powered-by">
          <a
            class="text-shadow"
            href="https://rishi.swamikeshavattri.com/"
            target="_blank"
            >Developed by Rishi Khatiwada</a
          >
          <a
            class="dark-sky text-shadow"
            href="https://darksky.net/poweredby/"
            rel="noopener"
            >Powered by Dark Sky</a
          >
        </p>
      </div>
    </div>
    <script src="./js/skycons.js"></script>
    <script src="./js/jquery-3.2.1.min.js"></script>
    <script src="./js/main.js"></script>
    <script src="./js/nepaliDate.js"></script>
  </body>
</html>
