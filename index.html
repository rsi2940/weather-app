  <body>
    <div class="container">
      <div class="date-box">
        <div class="nepali-date-time">
          <p class="nepali-date align-center-tab">मिती</p>
          <p class="nepali-time align-center-tab">समय</p>
        </div>
        <div class="english-date-time">
          <p class="english-date align-right">Date</p>
          <p class="english-time align-right">Time</p>
        </div>
      </div>
      <div class="weather-box">
        <div class="row1">
          <h2 class="weather-summary text-shadow"></h2>
          <canvas
            class="weatherType"
            id="icon1"
            width="128"
            height="128"
          ></canvas>
        </div>
        <hr />
        <div class="row2">
          <h1 class="temp text-shadow"></h1>
          <span class="temp-type text-shadow">°F</span>
        </div>
        <p class="weather-alert text-shadow">
          no weather alert in your area
        </p>
        <p class="powered-by">
          <a
            class="text-shadow"
            href="https://rishi.swamikeshavattri.com/"
            target="_blank"
            rel="noopener"
            >Developed by Rishi Khatiwada.</a
          >
          <a
            class="dark-sky text-shadow"
            href="https://darksky.net/poweredby/"
            rel="noopener"
            >Powered by Dark Sky</a
          >
        </p>
      </div>
    </div>
    <script src="src/js/skycons.js"></script>
